<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 10 | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
</head>
<body>
  <main class="main-container">
    <div class="card">
      <figure class="card-image">
        <img src="assets/images/image-qr-code.png" alt="Código QR">
      </figure>

      <section class="card-body">
        <h1 class="card-title">Improve your front-end skills by building projects</h1>

        <p class="card-description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </section>
    </div>
  </main>
  <footer class="main-footer">
    Challenge by Frontend Mentor.  
    Coded by <a href="https://www.frontendmentor.io/profile/karinaestaba/" title="Explora más proyectos :D">&nbsp;Karina Estaba  <img src="assets/images/link.svg" alt="Link" width="10px" class="icon-link"></a>
  </footer>
</body>
</html>
